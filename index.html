<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/223092cf53.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="imageContainer">
        <main>
            <div class="container">
                <div class="calculator-container">
                    <div class="screen-container">
                        <div class="last-operation operations" data-previous-operation>11 + 44</div>
                        <div class="current-operation operations" data-current-operation>3545</div>
                    </div>
                    <div class="buttons-container">
                        <div class="div1 btn" id="clearBtn">AC</div>
                        <div class="div2 btn" id="deleteBtn">DEL</div>
                        <div class="div3 btn" id="divideBtn" data-operation="divide">รท</div>
                        <div class="div4 btn" id="1Btn" data-value="1">1</div>
                        <div class="div5 btn" id="2Btn" data-value="2">2</div>
                        <div class="div6 btn" id="3Btn" data-value="3">3</div>
                        <div class="div7 btn" id="multiplyBtn" data-operation="multiply">ร</div>
                        <div class="div8 btn btnNumber" id="4Btn" data-value="4">4</div>
                        <div class="div9 btn btnNumber" id="5Btn" data-value="5">5</div>
                        <div class="div10 btn btnNumber" id="6Btn" data-value="6">6</div>
                        <div class="div11 btn" id="plusBtn" data-operation="add">+</div>
                        <div class="div12 btn btnNumber" id="7Btn" data-value="7">7</div>
                        <div class="div13 btn btnNumber" id="8Btn" data-value="8">8</div>
                        <div class="div14 btn btnNumber" id="9Btn" data-value="9">9</div>
                        <div class="div15 btn" id="minusBtn" data-operation="subtract">-</div>
                        <div class="div16 btn" id="pointBtn" data-point>.</div>
                        <div class="div17 btn btnNumber" id="0Btn" data-value="0">0</div>
                        <div class="div18 btn" id="equalBtn">=</div>
                    </div>
                </div>
                
                <div class="alert">
                    <i class="fa fa-circle-exclamation"></i>
                    <p>You can't divide by 0!</p>
                </div>
            </div>
        </main>

        </footer> -->

    </div>    
</body>
</html>
